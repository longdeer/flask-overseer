<!DOCTYPE html>
<html lang="en">
	<script>
		var updateView = function() {
			fetch("/get_snmp_eltena", { "method": "GET" })
				.then(response => response.text())
				.then(view => document.getElementById("viewer").innerHTML = view)
		}
		updateView();
		setInterval(updateView, {{ upd|int *1000 }});
	</script>
	<head>
		<meta charset="utf-8" />
		<title>Eltena</title>
	</head>
	<body>
		<table id="viewer">
		</table>
	</body>
</html>
